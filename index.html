<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>

<body>
  <h1>The Bank</h1>
  <div id="registration">
    <form id="register-acct">
      <label for="name">Name: </label>
      <input type="text" id="name" required>
      <label for="initial-deposit">Initial Deposit: </label>
      <input type="number" id="initial-deposit" required>
      <button id="submit" type="submit">Register</button>
    </form>
  </div><br>
  <div id="utilization">
    <form id="use-acct">
      <label for="deposit">Deposit Amount: </label>
      <input type="number" id="deposit">
      <label for="withdrawal">Withdrawal Amount: </label>
      <input type="number" id="withdrawal">
      <button id="transaction" type="submit">Enter</button>
    </form>
  </div>
  </form>

</body>

</html>
